<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('button#apply').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/events?eventName='+document.getElementById("apply").innerHTML,
                function(data) {
                document.getElementById('apply').innerHTML=data.status
            });
            return false;
          });
        });
</script>
