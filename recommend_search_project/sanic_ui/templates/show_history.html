<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Behavior Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>JobId</th>
        <th>JobName</th>
        <th>Location</th>
        <th>Level</th>
        <th>Skill</th>
        <th>Behavior</th>
        <th>View_Count</th>
      </tr>
    </thead>
    <tbody>
    {% for event in events %}
        <tr>
            <td>{{event._id.jobId}}</td>
            <td>{{event.job}}</td>
            <td>{{event.location}}</td>
            <td>{{event.level}}</td>
            <td>{{event.skill}}</td>
            <td>{{event._id.behavior}}</td>
            <td>{{event.view_count}}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
